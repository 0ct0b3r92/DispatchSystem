<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="nui.js" type="text/javascript"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!--
            CIVILIAN MENUS
        -->
        <div id="civ" class="menu">
            <button class="option sub" data-sub="civ_civ">Civilian Menu</button>
            <button class="option sub" data-sub="civ_veh">Vehicle Menu</button>
            <button class="option sub" data-sub="civ_911">911 Menu</button>
            <button class="option" data-action="common dsreset">Delete Profiles</button>
        </div>
        <div id="civ_civ" class="menu" data-parent="civ">
            <button class="option" data-action="civ newname">Create New</button>
            <button class="option" data-action="civ civdisplay">Display Current</button>
            <button class="option" data-action="civ warrant">Toggle Warrant</button>
            <button class="option" data-action="civ citations">Set Citations</button>
        </div>
        <div id="civ_veh" class="menu" data-parent="civ">
            <button class="option" data-action="civ newveh">Create New</button>
            <button class="option" data-action="civ vehdisplay">Display Current</button>
            <button class="option" data-action="civ vehstolen">Toggle Stolen</button>
            <button class="option" data-action="civ vehregi">Toggle Registration</button>
            <button class="option" data-action="civ vehinsurance">Toggle Insurance</button>
        </div>
        <div id="civ_911" class="menu" data-parent="civ">
            <button class="option" data-action="civ 911init">Call 911</button>
            <button class="option" data-action="civ 911msg">Message 911</button>
            <button class="option" data-action="civ 911end">End 911 call</button>
        </div>
        <!--
            LEO MENUS
        -->
        <div id="leo" class="menu">
            <button class="option" data-action="leo create">Create New</button>
            <button class="option sub" data-sub="leo_status">Change Status</button>
            <button class="option sub" data-sub="leo_database">View Database</button>
            <button class="option sub" data-sub="leo_cad">CAD Options</button>
            <button class="option" data-action="dsreset">Delete Profiles</button>
        </div>
        <div id="leo_status" class="menu" data-parent="leo">
            <button class="option" data-action="leo displayduty">View Status</button>
            <button class="option" data-action="leo onduty">On Duty</button>
            <button class="option" data-action="leo offduty">Off Duty</button>
            <button class="option" data-action="leo busy">Busy</button>
        </div>
        <div id="leo_database" class="menu" data-parent="leo">
            <button class="option sub" data-sub="leo_civ">Civilian Options</button>
            <button class="option" data-action="leo plate">Search Plate</button>
        </div>
        <div id="leo_civ" class="menu" data-parent="leo_database">
            <button class="option" data-action="leo ncic">Search Civilian</button>
            <button class="option" data-action="leo ncic-note">View Civilian Notes</button>
            <button class="option" data-action="leo ncic-ticket">View Civilian Tickets</button>
            <button class="option" data-action="leo add-note">Add Civilian Note</button>
            <button class="option" data-action="leo add-ticket">Add Civilian Ticket</button>
        </div>
        <div id="leo_cad" class="menu" data-parent="leo">
            <button class="option" data-action="leo add-bolo">Add Bolo</buton>
            <button class="option" data-action="leo view-bolo">View Bolos</buton>
        </div>
    </body>
    </html>
